<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Camera - Threat Recognition System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Add Camera</h2>
    <form method="POST" action="{{ url_for('add_camera') }}">
      <div class="form-group">
        <label>Camera URL:</label>
        <input type="text" name="url" class="form-control" placeholder="Enter camera URL" required>
      </div>
      <div class="form-group">
        <label>Latitude:</label>
        <input type="text" name="latitude" class="form-control" placeholder="Enter latitude" required>
      </div>
      <div class="form-group">
        <label>Longitude:</label>
        <input type="text" name="longitude" class="form-control" placeholder="Enter longitude" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Camera</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
